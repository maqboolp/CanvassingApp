alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
databases:
- cluster_name: t4h-db
  db_name: Robin_Litaker
  db_user: doadmin
  engine: PG
  name: t4h-db
  production: true
  version: "17"
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: robin-litaker
    match:
      path:
        prefix: /
name: robin-litaker
region: nyc
services:
- dockerfile_path: /Dockerfile
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${t4h-db.DATABASE_URL}
  - key: ConnectionStrings__DefaultConnection
    scope: RUN_AND_BUILD_TIME
    value: postgresql://doadmin:AVNS_2MqoRv18YSrH0UHlFMJ@t4h-db-do-user-155941-0.i.db.ondigitalocean.com:25060/Robin_Litaker?sslmode=require
  - key: JwtSettings__Secret
    scope: RUN_TIME
    value: robin-litaker-super-secret-jwt-key-must-be-at-least-32-characters-long
  - key: JwtSettings__Issuer
    scope: RUN_TIME
    value: ${APP_URL}
  - key: JwtSettings__Audience
    scope: RUN_TIME
    value: ${APP_URL}
  - key: Frontend__BaseUrl
    scope: RUN_TIME
    value: ${APP_URL}
  - key: Backend__BaseUrl
    scope: RUN_TIME
    value: ${APP_URL}
  - key: EmailSettings__FromEmail
    scope: RUN_TIME
    value: noreply@robinlitaker.com
  - key: EmailSettings__FromName
    scope: RUN_TIME
    value: Robin Litaker Campaign
  github:
    branch: robin-litaker-app
    deploy_on_push: true
    repo: maqboolp/CanvassingApp
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-2gb
  name: robin-litaker
  source_dir: /